<!DOCTYPE html>
{% extends "base.html" %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-md-8">

        <form method="GET" action="/search" class="card p-4 shadow-sm">

            <h4 class="mb-3 text-center">Search Remote Jobs</h4>

            <!-- Keyword input -->
            <div class="mb-3">
                <label for="query" class="form-label">Keywords</label>
                <input type="text" class="form-control" id="query" name="query"
                       placeholder="e.g. UX Research, Python Developer, Marketing">
            </div>

            <!-- Remote-only filter -->
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="remote_only" name="remote_only">
                <label class="form-check-label" for="remote_only">
                    Remote only
                </label>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary w-100">
                Search Jobs
            </button>

        </form>

    </div>
</div>

{% endblock %}
