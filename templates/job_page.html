{% extends "base.html" %}

{% block content %}

<h2 class="mb-4 text-center">{{ job.title }}</h2>

<div class="card shadow-sm mx-auto" style="max-width: 900px;">
    <div class="card-body">

        <h5 class="fw-semibold">{{ job.company }}</h5>

        <p class="text-muted mb-3">
            {{ job.location if job.location else "Location not specified" }}
            {% if job.remote %}
                <span class="badge bg-success ms-2">Remote</span>
            {% endif %}
        </p>

        <h6 class="fw-bold">Job Description</h6>
        <p style="white-space: pre-wrap;">
            {{ job.description }}
        </p>

        {% if job.url %}
        <a href="{{ job.url }}" target="_blank" class="btn btn-primary me-2">
            Apply Now
        </a>
        {% endif %}

        <a href="{{ url_for('results') }}" class="btn btn-outline-secondary">
            Back to Results
        </a>

    </div>
</div>

{% endblock %}
